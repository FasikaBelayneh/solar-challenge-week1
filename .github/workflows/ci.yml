name: CI

on:
  push:
    branches: [ main, master, setup-task ] 
  pull_request:
    branches: [ main, master ] 

jobs:
  build:
    runs-on: windows-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 

      - name: Set up Python
        uses: actions/setup-python@v5 
        with:
          python-version: '3.10' 

      - name: Install dependencies
        run: pip install -r requirement.txt 

   